<ion-header>

  <ion-navbar>
    <ion-title>Radio Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <button dark (click)="play()"> 
    <ion-icon name="play"></ion-icon>
  </button> 
  <button dark (click)="pause()"> 
    <ion-icon name="pause"></ion-icon>
  </button> 

  </ion-card-content>
</ion-card>
</ion-content>
